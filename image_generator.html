  <script>
    // --- DOM Elements ---
    const promptInput = document.getElementById('prompt-input');
    const generateBtn = document.getElementById('generate-btn');
    const imageGallery = document.getElementById('image-gallery');
    const loadingIndicator = document.getElementById('loading-indicator');
    const messageBox = document.getElementById('message-box');

    // --- Event Listeners ---
    generateBtn.addEventListener('click', generateImage);
    promptInput.addEventListener('keyup', (e) => {
      // Add accessibility check: only trigger on 'Enter' if not composing (e.g., for IME)
      if (e.key === 'Enter' && !e.isComposing) {
        generateImage();
      }
    });

    // --- State Management ---
    let isLoading = false;

    // --- UI Helper Functions ---
    function showLoading(show) {
      isLoading = show;
      loadingIndicator.classList.toggle('hidden', !show);
      generateBtn.disabled = show;
      
      // Add ARIA attributes for accessibility
      generateBtn.setAttribute('aria-disabled', show.toString());
      if (show) {
        generateBtn.setAttribute('aria-busy', 'true');
        imageGallery.classList.add('hidden');
        hideMessage(); // Hide errors when starting a new request
      } else {
        generateBtn.removeAttribute('aria-busy');
        imageGallery.classList.remove('hidden');
      }
    }

    function showMessage(message, type = 'error') {
      messageBox.textContent = message;
      messageBox.classList.remove('hidden', 'error-message'); // Clear previous states
      
      if (type === 'error') {
        messageBox.classList.add('error-message');
        messageBox.setAttribute('role', 'alert'); // Important for screen readers
      } else {
        messageBox.setAttribute('role', 'status'); // For informative messages
      }
    }

    function hideMessage() {
      messageBox.classList.add('hidden');
      messageBox.textContent = '';
      messageBox.removeAttribute('role');
    }

    function addImageToGallery(base64Data) {
      const img = document.createElement('img');
      img.src = `data:image/png;base64,${base64Data}`;
      // WCAG: Alt text is crucial for accessibility
      const altText = promptInput.value ? `Generated image for prompt: ${promptInput.value}` : "Generated image";
      img.alt = altText;
      
      imageGallery.prepend(img); // Add new images to the top
    }
    
    // --- Exponential Backoff ---
    async function fetchWithBackoff(url, options, maxRetries = 5) {
      let delay = 1000; // 1 second
      for (let i = 0; i < maxRetries; i++) {
        try {
          const response = await fetch(url, options);
          if (response.ok) {
            return response;
          }
          if (response.status === 429 || (response.status >= 500 && response.status <= 599)) {
            // Throttling or server error, wait and retry
            // Do not log retries as errors
            await new Promise(resolve => setTimeout(resolve, delay));
            delay *= 2; // Double the delay for the next retry
          } else {
            // Other client-side error (e.g., 400, 403), don't retry
            return response; // Let the caller handle this non-retryable error
          }
        } catch (error) {
          // Network error, wait and retry
          // Do not log retries as errors
          await new Promise(resolve => setTimeout(resolve, delay));
          delay *= 2;
        }
      }
      // If we exit the loop, all retries failed
      throw new Error(`Failed to fetch from API after ${maxRetries} attempts.`);
    }

    // --- Gemini API Call ---
    async function generateImage() {
      if (isLoading) return;
      
      const prompt = promptInput.value;
      if (!prompt.trim()) {
        showMessage('Please enter a prompt to generate an image.');
        return;
      }
      
      showLoading(true);

      const apiKey = ""; // Leave this as-is, Canvas will provide the key
      // Corrected the typo in the API URL
      const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/imagen-3.0-generate-002:predict?key=${apiKey}`;

      const payload = {
        instances: [{ "prompt": prompt }],
        parameters: { "sampleCount": 1 }
      };

      try {
        const response = await fetchWithBackoff(apiUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const result = await response.json();

        if (!response.ok) {
          // Handle specific API errors returned in the JSON body
          const errorDetails = result.error ? `${result.error.message} (Status: ${result.error.status})` : `HTTP error! status: ${response.status}`;
          console.error('API Error:', errorDetails);
          showMessage(`Failed to generate image. ${errorDetails}`);
          return;
        }

        if (result.predictions && result.predictions.length > 0 && result.predictions[0].bytesBase64Encoded) {
          addImageToGallery(result.predictions[0].bytesBase64Encoded);
          hideMessage(); // Clear any previous errors
        } else {
          console.error('Unexpected API response:', result);
          showMessage('Failed to generate image. The API returned an unexpected response.');
        }

      } catch (error) {
        console.error('Error:', error);
        showMessage(`An error occurred: ${error.message}`);
      } finally {
        showLoading(false);
      }
    }
  </script>
